<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const penjumlahan = 2 + 3;
        console.log(penjumlahan); //5

        const pengurangan = 3 - 2;
        console.log(pengurangan);//1

        const perkalian = 3 * 2;
        console.log(perkalian);//6

        const pembagian = 20 / 2;
        console.log(pembagian);//10

        const modulus = 10 % 3;
        console.log(modulus);//1 

        const eksponensial = 5 ** 3;
        console.log(eksponensial);//125

        let increment = 5;
        increment++;
        console.log(increment);//6

        let decrement = 5;
        decrement--;
        console.log(decrement);//4

        // =
        let a = 2;
        a = 4;
        console.log(a);  
        
        // +=
        let b = 6;
        b += 4;
        console.log(b);

        // -=
        let c = 5;
        c -= 2;
        console.log(c);

        // *=
        let d = 5;
        d *= 2;
        console.log(d);

        // /=
        let e = 5;
        e /= 2;
        console.log(e);

        // %=
        let f = 5;
        f %= 2;
        console.log(f);

        // **=
        let g = 5;
        g **= 2;
        console.log(g);

        var aku = 20;
        var kamu = 19;
        
        // sama dengan
        var hasil = aku == kamu;
        document.write(`${aku} == ${kamu} = ${hasil}<br/>`);

        // lebih besar
        var hasil = aku > kamu;
        document.write(`${aku} > ${kamu} = ${hasil}<br/>`);

        // lebih besar sama dengan 
        var hasil = aku >= kamu;
        document.write(`${aku} >= ${kamu} = ${hasil}<br/>`);

        // lebih kecil
        var hasil = aku < kamu;
        document.write(`${aku} < ${kamu} = ${hasil}<br/>`);

        // lebih kecil sama dengan 
        var hasil = aku <= kamu;
        document.write(`${aku} <= ${kamu} = ${hasil}<br/>`);

        // tidak sama dengan
        var hasil = aku != kamu;
        document.write(`${aku} != ${kamu} = ${hasil}<br/>`);

        var benar = aku > kamu;
        var salah = aku < kamu;

        // operator && (and)
        var hasil = benar && salah; 
        document.write(`${benar} && ${salah} = ${hasil}<br/>`);

        // operator || (or)
        var hasil = benar || salah;
        document.write(`${benar} || ${salah} = ${hasil}<br/>`);

        // operator ! (not)
        var hasil = !benar
        document.write(`${benar} = ${hasil}<br/>`);

    </script>
</body>
</html>
